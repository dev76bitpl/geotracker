<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{deviceInfo | json}}</p>
  <button ion-button full success (click)="getInfo()">get device info</button>
  <button ion-button (click)="start() ">Start Tracking</button>
  <button ion-button (click)="stop() ">Stop Tracking</button>
  <div *ngIf="locationTracker.buttonClicked">
    <h4>Current Latitude: {{locationTracker.lat}}</h4>
    <h4>Current Longitude: {{locationTracker.lng}}</h4>
    <h4>
      <a href="{{locationTracker.googleMapsUrl}}{{locationTracker.lat}},{{locationTracker.lng}}">check this coordinate on google maps</a>
    </h4>
  </div>
</ion-content>
