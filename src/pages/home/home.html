<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{resource.values.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      JOB STATUS
    </ion-card-header>
    <ion-card-content>
      <h4>{{this.jobStatusDb}}</h4>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="start()" [disabled]="buttonWorkingDisabled">{{resource.values.startWork}}</button>
  <button ion-button color="secondary" (click)="break()" [disabled]="buttonBreakDisabled">{{resource.values.breakWorkOn}}</button>
  <button ion-button color="danger" (click)="stop()" [disabled]="buttonEndDisabled">{{resource.values.stopWork}}</button>
